{% extends "layout.html" %}
{% load static %}
{% block title %}
    Etkinliklerim
{% endblock title %}
{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th>Etkinlik Adı</th>
                            <th>Tarih</th>
                            <th style="width:70px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for event in events %}
                            <tr>
                                <td>{{event.name}}</td>
                                <td>{{event.date}}</td>
                                <td>
                                    <a href="{% url "event_edit" event.id %}" class="btn btn-primary btn-sm">Güncelle</a>
                                    <a href="{% url "event_delete" event.id %}" class="btn btn-danger btn-sm">Sil</a></td>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            
            </div>
            
        </div>
    </div>
{% endblock content %}
