{% extends "layout.html" %}
{% load static %}
{% block title %} Giriş {% endblock title %}
{% block content %}
<div class="container mt-3">
    <div class="col">
        <h1>Giriş Yap</h1>
        <hr>
        <form method="POST" novalidate>
            {% csrf_token %}
            
            {% include "partials/_form.html" %}

            <button type="submit" class="btn btn-primary">Giriş Yap</button>
            <a href="{% url "reset_password" %}">Parolamı Unuttum</a>
        </form>
    </div>
</div>
{% endblock %}
